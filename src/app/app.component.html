<h1 class="text-center">Todos!</h1>
<form (submit)="add(newtodo.value)">
        <div class="input-group">
          <md-input-container>
            <input #newtodo  mdInput  type="text" class="form-control" placeholder="Add Todo...">
          </md-input-container>
          <span class="input-group-btn">
            <button md-raised-button  type="submit">Add</button>
          </span>
        </div>
</form>
 <br/>
 <div class="main">
  <div class="panel-heading">FILTER  &nbsp; &nbsp; &nbsp;  
       <button md-raised-button (click)="direction = 1" >High → Low</button>
       <button md-raised-button (click)="direction = -1" >Low → High</button>
  </div>        
      <ul >
        <li class="border list-group">
          <h3 class="dotoblock-id" (click)="sort('id')">ID <img  class="svgSwap"src="./assets/swap.svg" (click)="sort('id')"></h3>
          <h3 class="dotoblock-text" (click)="sort('name')">Text doto<img class="svgSwap" src="./assets/swap.svg" (click)="sort('name')"></h3>
          <h3 class="dotoblock-delete">Delete</h3>
        </li>
        <li class="list-group-item" *ngFor="let todoitem of todos | sortList: key: direction ">
             <div class="dotoblock-id">{{ todoitem?.id}}</div>
             <div class="dotoblock-text">{{ todoitem?.name }}</div>
             <div class="dotoblock-delete"><img class="svgdel"  (click)="remove(todoitem)" src="./assets/del.svg"></div>    
        </li>
      </ul>      
</div>
